<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<title>Search Query</title>
</head>
<body>
	<div class="container">
		<form method="POST", action="{{ url_for('details') }}">
			<div class="form-group col-md-4 ml-5">
				{{ form.searchterm.label(class="form-control-label") }}
				{{ form.searchterm(class="form-control form-control-md") }}
				{{ form.search(class="btn btn-outline-info mt-3") }}
			</div>
		</form>
	</div>
	<script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" crossorigin="anonymous"></script>
</body>
</html>
