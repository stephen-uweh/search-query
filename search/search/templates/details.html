<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<title>Search Query</title>
</head>
<body>
	<div class="container">
		<h4>Details for {{ user.username }}</h4>
		<h2>Name: {{ user.firstname }} {{ user.lastname }}</h2>
		<h2>Email: {{ user.email }}</h2>
		<a href="{{ url_for('contact') }}" class="btn btn-outline-info mt-3">Contact {{ user.username }}</a>
	</div>
	<script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" crossorigin="anonymous"></script>
</body>
</html>
